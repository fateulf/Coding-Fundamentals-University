<!DOCTYPE html>
<html>
    <head>
        <title>List of Oceans</title>
    </head>
    <body>
        <script>
            var oceans = new Array("Pacific", "Atlantic", "Indian", "Southern", "Arctic");

            document.writeln("<ul>");
            for (i = 0; i <= oceans.length - 1; i++) {
                document.writeln("<li>" + oceans[i] + "</li>");
            }
            document.writeln("</ul>");
        </script>
    </body>
</html>

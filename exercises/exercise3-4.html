<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf=8" />
        <title>Movie Star Name</title>
        <script>
            var pet_name; //Name of the user's first pet
            var street_name; //Name of the first street the user grew up in
            var movie_star_name; //pet_name + street_name

            pet_name = prompt("Please enter the name of your first pet", "");
            street_name = prompt("Please enter the name of the first street you lived in", "");
            movie_star_name = pet_name + " " + street_name;
            document.write("<p>Your movie star name would be ", movie_star_name, ".</p>");
        </script>
    </head>
</html>

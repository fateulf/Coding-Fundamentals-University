<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Lines of Punishment - For loop</title>
    </head>
    <body>
        <script>
            for (i = 1; i <= 20; i++) {
                document.writeln("I do not have diplomatic immunity.<br />");
            }
        </script>
    </body>
</html>

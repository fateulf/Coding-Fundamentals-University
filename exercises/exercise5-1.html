<!DOCTYPE html>
<html>
    <head>
        <title>Lines of Punishment - While loop</title>
    </head>
    <body>
        <script>
            var counter = 1;

            while (counter <= 20) {
                document.writeln("I do not have diplomatic immunity.<br />")
                ++counter;
            }
        </script>
    </body>
</html>
